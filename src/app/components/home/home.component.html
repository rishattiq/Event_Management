<section class="schedule-section spad pt-4">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="section-title">
                    <h2>Upcoming Events</h2>
                    <p>browse various ongoing events</p>
                </div>
            </div>
        </div>
        <div class="row">
            @for(items of eventList; track $index){

                <div class="col-3 p-2">
                    <div class="card" >
                        <img class="card-img-top" src={{items.imageUrl}} alt="Card image cap">
                        <div class="card-body">
                          <h5 class="card-title">{{items.eventName}}</h5>
                           <a href="#" class="btn btn-primary" [routerLink]="['/event/',items.eventId]">Book</a>
                        </div>
                      </div>
                </div>


            }
           
           
        </div>
        
    </div>
</section>
